<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Cute Make</title>    <link rel="stylesheet" href="https://actwu.github.io/ui/cute.css"/></head><body><style>    textarea,input{border:0;width: 16em;min-height: 1em;    }       [hide], .hide {        display: none;        size: 0;        width: 0;        height: 0;    }</style><center>    <input nobdr mbg id="fileName" placeholder="File Name" onchange="updateUrlParam()" /><br>    <textarea mbg placeholder="code" id="codeEditor" rows="9"></textarea><br>   <cen> <a ybg onclick="loadCode()">        <p b>Load</p>    </a> <a gbg onclick="saveCode()">        <p b>Save</p>    </a></cen></center><script>    function updateUrlParam() {        const fileName = document.getElementById('fileName').value;        const urlParams = new URLSearchParams(window.location.search);        urlParams.set('name', fileName);        window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);    }    function saveCode() {        const code = document.getElementById('codeEditor').value;        const nameParam = new URLSearchParams(window.location.search).get('name');        localStorage.setItem(nameParam, code);    }    function loadCode() {        const nameParam = new URLSearchParams(window.location.search).get('name');        const savedCode = localStorage.getItem(nameParam);        if (savedCode !== null) {            document.getElementById('codeEditor').value = savedCode;        }    }    // Load code when the page loads    loadCode();</script></body></html>
